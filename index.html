<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOYOzz - Enjoy best of Yo Yo Honey Singh</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>

                </div>

                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp">04:14<i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">

                    <span class="songListPlay"><span class="timeStamp">03:35<i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp">03:48<i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timeStamp">03:41<i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <span class="songName"></span>

                    <span class="songName"></span>

            </div>
        </div>
        <div class="songBanner"><div><img src="./covers/1.jpg" id="coverImage"></div></div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid fa-arrow-rotate-left fa-xl" id="backward"></i>
            <i id="previous" class="fa-solid fa-backward fa-2xl"></i>
            <i class="fa-solid fa-circle-play fa-2xl" id="masterPlay"></i>
            <i id="next" class="fa-solid fa-forward fa-2xl"></i>
            <i class="fa-solid fa-arrow-rotate-right fa-xl" id="forward"></i>
        </div>
        <div class="songInfo">
            <img src="./images/playing.gif" alt="music playing" id="gif"><span id="masterSongName">Lungi Dance</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/145a4de7c5.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</html>
